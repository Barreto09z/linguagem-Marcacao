<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks - Café</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
         <header class="Cabecalho">
        <div class="Container">
            <nav class="esquerda">
            <img src="https://static.vecteezy.com/system/resources/previews/022/636/379/non_2x/starbucks-logo-starbucks-icon-transparent-free-png.png" alt="" class="LOGO">
            <nav class="navegacao">
                <a href="#" class="item">MENU</a>
                <a href="#" class="item">REWARDS</a>
                <a href="https://www.starbucks.com.br/cafe" class="item">NOSSO CAFÉ</a>
                <a href="https://www.starbucks.com.br/responsabilidade" class="item">IMPACTO SOCIAL</a>
            </nav>
            </nav>
            <nav class="direita">
            <div>
            <div class="localizacao">
                <span><img src="https://cdn-icons-png.flaticon.com/128/3138/3138736.png" alt="" class="ponto"></span>
                <a href="https://www.starbucks.com.br/lojas" class="encontrar">Encontre uma loja</a>
            </div>
            </div>
            <div class="acao">
                <a href="#" class="criar-conta">Entrar</a>
                <button class="botao-entrar">Participe agora!</button>
            </div>
            </nav>
        </div>
        <div class="col s12 l6 cs-text">
				<div class="cs-inner">
					<h1>Uma surpresa refrescante para você</h1>
					<p>Conheça nossa linha de <span style="font-weight: 800">Cold Brew e Refreshers™</span></p>
					<a href="menu-list" class="btn btn-pill bp-housegreen mrg-tp-lg">Saiba mais</a>
				</div>
			</div>
     </header>
</body>
</html>
