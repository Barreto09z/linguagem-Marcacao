<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudando cor de fundo</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div>
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Alterando cor de fundo</h1>
    <button onclick="btnVermelho()" class="w-full bg-red-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-red-600
                transition duration-200 ease-in-out">Vermelho</button>
    <button onclick="btnVerde()" class="w-full bg-green-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-green-600
                transition duration-200 ease-in-out">Verde</button>
    <button onclick="btnAzul()" class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600
                transition duration-200 ease-in-out">Azul</button>
    <button onclick="btnBranco()" class="w-full bg-gray-300 text-black font-semibold py-2 px-4 rounded-lg hover:bg-gray-400
                transition duration-200 ease-in-out">Branco</button>
        </div>

    <script>

        function btnVermelho(){
            document.body.style.background = "red";

        }

        function btnVerde(){
            document.body.style.background = "green";

        }
        function btnAzul(){
            document.body.style.background = "blue";

        }
        function btnBranco(){
            document.body.style.background = "white";

        }

    </script>

</body>
</html>
