<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equações</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-10 rounded-lg shadow-xl max-w-md w-full">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Bora fazer umas conta rapaz!</h1>
        <div class="space-y-6">
            <div class="flex flex-col sm:flex-row gap-4">
                <button onclick="somar()" class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600
                transition duration-200 ease-in-out">Somar</button>
                 <P id="Resultado" class="bg-gray-100 p-4 rounded-md text-gray-700 
                min-h-[50px] border border-gray-100">Resultado:</P>
            </div>
            <div class="flex flex-col sm:flex-row gap-4">
                <button onclick="subtrair()" class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600
                transition duration-200 ease-in-out">Subtrair</button>
                 <P id="Resultado2" class="bg-gray-100 p-4 rounded-md text-gray-700 
                min-h-[50px] border border-gray-100">Resultado:</P>
            </div>
            <div class="flex flex-col sm:flex-row gap-4">
                <button onclick="multiplicar()" class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600
                transition duration-200 ease-in-out">Multiplicar</button>
                 <P id="Resultado3" class="bg-gray-100 p-4 rounded-md text-gray-700 
                min-h-[50px] border border-gray-100">Resultado:</P>
            </div>
            <div class="flex flex-col sm:flex-row gap-4">
                <button onclick="dividir()" class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600
                transition duration-200 ease-in-out">Dividir</button>
                 <P id="Resultado4" class="bg-gray-100 p-4 rounded-md text-gray-700 
                min-h-[50px] border border-gray-100">Resultado:</P>
            </div>
        </div>
    </div>

    <script>
        function somar(){
            var n1 = Number(prompt('Qual número?'))
            var n2 = Number(prompt('Qual número?'))
            var soma = n1 + n2
            confirm(`Resultado: ${soma}`)

            document.getElementById("Resultado").innerHTML +=
            `<br> A soma dos numeros ${n1} + ${n2} = ${n1 + n2}`
        }
        function subtrair(){
            var n1 = Number(prompt('Qual número?'))
            var n2 = Number(prompt('Qual número?'))
            var soma = n1 - n2
            confirm(`Resultado: ${soma}`)

            document.getElementById("Resultado2").innerHTML +=
            `<br> A subtração dos numeros ${n1} - ${n2} = ${n1 - n2}`
        }
        function multiplicar(){
            var n1 = Number(prompt('Qual número?'))
            var n2 = Number(prompt('Qual número?'))
            var soma = n1 * n2
            confirm(`Resultado: ${soma}`)

            document.getElementById("Resultado3").innerHTML +=
            `<br> A multiplicação dos numeros ${n1} * ${n2} = ${n1 * n2}`
        }
        function dividir(){
            var n1 = Number(prompt('Qual número?'))
            var n2 = Number(prompt('Qual número?'))
            var soma = n1 / n2
            confirm(`Resultado: ${soma}`)

            document.getElementById("Resultado4").innerHTML +=
            `<br> A divisão dos numeros ${n1} / ${n2} = ${n1 / n2}`
        }
    </script>
</body>
</html>
